<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>JS objects </title>
</head>

<body class="bg-light">
  <main>
    <section class="head shadow">
      <div class="container">
        <div class="head__inner d-flex justify-content-between align-items-center flex-column flex-sm-row">
          <h1 class=" hero__title m-0 fs-2 mb-3 mb-sm-0 fw-bold">Where in the world?</h1>
          <button class=" hero__button d-flex  align-items-center btn bg-dark bg-opacity-75 text-white" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-moon-stars me-2" viewBox="0 0 16 16">
              <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z" />
              <path
                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
            </svg>
            Dark mode
          </button>
        </div>
      </div>

    </section>
    <section class="hero">
      <div class=" hero__container container">
        <div class="hero__main mt-5">
          <form autocomplete="off">
            <div class="row">
              <div class="col col-6">
                <label class="hero__label w-100">
                  <input class="hero__search form-control py-3" type="search" name="user-search"
                    placeholder="Enter your contry">
                  <button class="hero__search-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                  </button>
                </label>
              </div>

              <div class="col col-6 text-end">
                <select name="user-select">
                  <option selected hidden value="Choose country">Choose country</option>
                </select>
              </div>
            </div>
          </form>

          <ul class="hero__list mt-5 list-unstyled d-flex flex-wrap justify-content-center justify-content-md-between">
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
